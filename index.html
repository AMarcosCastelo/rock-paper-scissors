<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Rock, Paper and Scissors</title>
	<meta name="description" content="Paper-stone-scissors game made purely in JavaScript">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS Custom -->
	<link href="game/game.css" type="text/css" rel="stylesheet">

	<!-- Font Awesome -->
	<link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet"  integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

</head>
<body>

<main>
	<h1>Rock-Paper-Scissors</h1>

	<!-- Messages -->

	<section>
		<div id="resultMessage"></div>
	</section>

	<!-- Choices -->

	<section id="sectionButtons">
		<button class="choice" id="rock"><i class="far fa-hand-rock"></i></button>
		<button class="choice" id="paper"><i class="far fa-hand-paper"></i></i></button>
		<button class="choice" id="scissors"><i class="far fa-hand-scissors"></i></button>
	</section>

	<!-- Score and Winner -->

	<section>
		<div id="score"></div>
		<div id="winner"></div>
	</section>

	<!-- Reset -->

	<section>
		<button id="reset">Reset Game</button>
	</section>
</main>
	
<script src="game/game1.js" type="text/javascript"></script>
</body>
</html>
